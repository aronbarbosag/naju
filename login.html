<html lang="en">

<body id="login">

    <a href="./index.html"><img src="./imgs/Logo.svg" alt=""></a>

    <a href="./recuperarSenha.html" class="sub-titulo">Esqueceu sua senha?</a>

    </div>

  <script src="./js/modules/login.js"></script>
